{% extends 'base.html' %}
{% block content %}




<div class="breadcrumb-area pt-35 pb-35 bg-gray-3">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">Wishlist </li>
            </ul>
        </div>
    </div>
</div>
<div class="cart-main-area pt-90 pb-100">
    <div class="container">
        <h3 class="cart-page-title">Your cart items</h3>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <form action="#">
                    <div class="table-content table-responsive cart-table-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Product Name</th>
                                    <th>Until Price</th>
                                   
                                    <th>Add To Cart</th>
                                </tr>
                            </thead>
                            {% for item in wish_list %}
                            <tbody>

                                <tr>
                                    <td class="product-thumbnail">
                                        <a href="#"><img style="width: 82px;height: 82px;" src="{{ item.product.image.url }}" alt=""></a>
                                    </td>
                                    <td class="product-name"><a href="#">{{ item.product.name|title }}</a></td>
                                    <td class="product-price-cart"><span class="amount">${{ item.product.price }}</span></td>
                                    <td class="product-wishlist-cart">
                                        <a href="{% url 'add_to_cart' item.id %}?next={{ request.path }}">add to cart</a>
                                   </td>
                                </tr>

                            </tbody>
                            {% endfor %}
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>







{% endblock %}
